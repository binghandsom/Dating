<div class="letter-wrapper" ms-controller="letters">
    <div class="person-wrapper">
        <div class="person">
            <div class="logo-wrapper">
                <img ms-attr-src={{data.head}} alt=""/>
            </div>
            <span class="center-wrapper">
                <p>{{data.nickname}}<i class="iconfont" ms-class-icon-male="data.gender==1" ms-class-icon-female="data.gender ==2"></i></p>
                <p class="motto">{{data.signature ? data.signature :"TA没有个性签名"}}</p>
            </span>
        </div>
    </div>
    <div class="letter-wrapper">
            <p>他报名参加你的
                <a style="display: inline-block" href="javascript:void(0)">"{{data.content}}"</a>活动
            </p>
    </div>



    <div class="fixed-footer">
        <ul>
                <li>拒绝</li>
                <li class="special">接受</li>
        </ul>
    </div>
</div>
