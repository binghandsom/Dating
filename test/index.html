<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/mocha/2.2.5/mocha.js"></script>
	<script src="http://hongyan.cqupt.edu.cn/cdn/js??688905_should.min.js"></script>
</head>
<body>
	<div id="mocha">hello world</div>
	<script>
	function example(){
		return "ok";
	}


	(function(){
		mocha.ui('bdd');
		describe('A Test', function() {
	    	it('should return ok ', function() {
	      		example().should.be.equal('ok');
	    	})
	  	})

	  	mocha.run()
	})();

	</script>
</body>
</html>
