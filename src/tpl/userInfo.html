<div class="userWrapper">
    <img class="userLogo" ms-src="data.head" alt=""/>
    <p class="userName">{{data.nickname}}<i class="iconfont" ms-class-icon-male="data.gender==1" ms-class-icon-female="data.gender==2"></i></p>
    <p class="motto">{{data.signature ? data.signature : "TA没有个性签名!"}}</p>
</div>

<ul class="tab">
    <li class="selected">
        <div class="border">
            <i class="iconfont">&#xe610</i><span>基本资料</span>
        </div>
    </li>

    <li>
        <div>
            <i class="iconfont">&#xe611</i><span>约会记录</span>
        </div>
    </li>

</ul>

<div id="tab-container" class="swiper-container">
    <div class="swiper-wrapper">
        <div class="tab1 swiper-slide">
            <ul class="detail-info">
                <li><span>学院</span>：{{data.academy}}</li>
                <li><span>年级</span>：{{data.grade | gradeFilter}}</li>
                <li><span>电话</span>：{{data.telephone}}</li>
                <li><span>QQ</span>：{{data.qq}}</li>
                <li><span>微信</span>：{{data.we}}</li>
            </ul>
        </div>
        <div class="tab2 swiper-slide">
            <div class="content">
                <p class="title">下午吃饭有人约吗</p>
                <ul>
                    <li class="location"><i class="iconfont">&#xe612</i>地点：老校门</li>
                    <li class="time"><i class="iconfont">&#xe611</i>时间：6:00</li>
                    <li class="cost">
                        <i class="iconfont">&#xe60f</i>费用：我请客
                        <span>状态：已结束</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
