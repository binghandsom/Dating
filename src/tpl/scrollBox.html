<div class="scroll-container" ms-controller="showBox">
    <ul>
        <li class="prefix-content" ms-repeat="dateList">
            <div class="person-wrapper">
                <div class="person">
                    <img class="logo-wrapper" ms-attr-src="el.head"/>
                    <span class="center-wrapper">
                        <p class="username">{{el.nickname}}<i class="iconfont" ms-class-icon-male="el.gender==1" ms-class-icon-female="el.gender==2"></i></p>
                        <p class="motto">{{el.signature ? el.signature : "他没有个性签名"}}</p>
                    </span>
                </div>
            </div>

            <div class="content" ms-click="goDetail(el.date_id)">
                <p class="title">{{el.title}}</p>
                <ul class="info_content">
                    <li class="location"><i class="iconfont">&#xe612</i>地点：{{el.place}}</li>
                    <li class="time"><i class="iconfont">&#xe611</i>时间： {{el.date_at | date("MM.dd HH:mm:ss")}}</li>
                    <li class="cost">
                        <i class="iconfont">&#xe60f</i>费用： 我请客
                        <span>{{el.created_at | createdTime}}</span>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
