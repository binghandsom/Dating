<div class="fliter-btns" ms-controller="category">
    <a href="##" ms-on-tap="classifyShow">全部分类<span class="iconfont">&#xe600;</span></a>
    <a href="##"  ms-on-tap="show">
        <span class="line"></span>
        默认排序<span class="iconfont">&#xe600;</span>

    </a>

    <div class="btn-overlay" ms-on-tap="hidden">
        <div class="options-content" ms-on-tap="stopBubble">
            <div class="options">
                <span class="left">请选择排序类型</span>
                <span  class="right" ms-on-tap="hidden">确定</span>
            </div>
            <div class="options gray" ms-on-tap="order(1)">时间优先</div>
            <div class="options gray" ms-on-tap="order(2)">信用优先</div>
            <div class="options gray" ms-on-tap="order(3)">热门</div>
        </div>
    </div>


    <div class="classify" ms-on-tap="classifyHide">
        <div class="options-content" ms-on-tap="stopBubble">
            <div class="options">
                <span class="left">请选择排序类型</span>
                <span  class="right" ms-on-tap="classifyHide">确定</span>
            </div>
            <div class="options gray" ms-repeat="items">{{el.type}}</div>
        </div>
    </div>

</div>
